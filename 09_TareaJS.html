       <script>
           
           var pregunta;
               do{   
                    var fecha=parseInt(prompt("¿Cuál es tu fecha de nacimiento? "));// imprimimos en una ventana emergente la pregunta 
                   
                   
                   
                   // si la condicion esta entre el rango de fechas  se cumple se imprimirá ...
                    if (fecha>=1994 && fecha<=2010){
                        alert("Tu generacion es Z ")    //este mensaje 
                       
                   }
                    // si la condicion esta entre el rango de fechas  se cumple se imprimirá ...
                   else if(fecha>=1981 && fecha<=1993){
                       alert("Tu generación es Y ")     //este mensaje 
                       
                   }
                   // si la condicion esta entre el rango de fechas  se cumple se imprimirá ...
                   else if(fecha>=1969 && fecha<=1980){
                       alert("Tu generacion es X ")     //este mensaje 
                       
                   }
                   // si la condicion esta entre el rango de fechas  se cumple se imprimirá ...
                   else if (fecha>=1949 && fecha<=1968){
                       alert("Tu generación es Baby Boom ")     //este mensaje 
                       
                   }
                   
                   // cuando se obtenga el resultado de generacion se volverá a preguntar si la persona quiere saber de nuevo estos datos
                   pregunta=prompt("¿Quiéres saberlo de nuevo?");
                   
                   
               }while(pregunta==="si");
         
            
            
       </script>

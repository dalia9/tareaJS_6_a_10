        <script>
            function sumaDePares(){// se aplica una funcion para identificarla en la ventana emergente
            var suma=0 // la suma no resive valor
           for(i=1; i<=100; i++){ // con la variable i se va del numero uno hasta el 100 incrementendo
               if(i%2==0){ //solo obtenemos los numeros pares 
                   document.write("<br>"+i)//imprimimos los numeros pares la suma
                suma+=i;// la operacion de la suma de todos los numeros pares
                   
               }
              
           }
            return suma//regresamos la suma
        }
        
        alert("La suma de los numeros pares del 1 al 100 es: " + sumaDePares())//obteniendo el resultado de la suma ponemos el resultado en una ventana emergente
